<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Destiny</title>
  <link href="mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>


	 <form>
    <h1>Registration Form</h1>
	<div>
    <fieldset   border-color:#cc6533>

      <p>Name<input type="text" name="txtNombre" ></p>
        <p>Date of birth<input type="date" name="txtDate"</p>
        <p>Country<input list="countries">
        <datalist id="countries">
          <option value="India">
          <option value="United States">
          <option value="United Kingdom">
          <option value="Australia">
          <option value="Francia">
        </datalist></p>
        <p>Phone number<input type="tel" name="txtPhone"</p>
        <p>Email<input type="email" name="txtEmail"</p>
        <p>Website<input type="url" name="txtWebsite"</p>

      </fieldset>
	  </div>

    <button type="submit">Submit</button><br>


    </form>


</body>
</html>
